{% extends 'PrestitiLibro/base.html' %}
{% block title %}Aggiungi Recensione{% endblock %}
{% block content %}
    <div class="container mt-4">
        <h1>Recensione per {{ libro.titolo }}</h1>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="voto" class="form-label">Voto (1-5)</label>
                <select name="voto" id="voto" class="form-control" required>
                    <option value="">Seleziona un voto</option>
                    {% for i in "12345" %}
                        <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="commento" class="form-label">Commento</label>
                <textarea name="commento" id="commento" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Invia Recensione</button>
        </form>
    </div>
{% endblock %}
